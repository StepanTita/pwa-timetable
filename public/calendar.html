  <svg style="position: absolute; width: 0; height: 0; display: none;">
    <symbol id="icon-arrow" viewBox="0 0 96 96">
      <title>Arrow</title>
      <path
        d="M39.66,13.34A8,8,0,0,0,28.34,24.66L51.69,48,28.34,71.34A8,8,0,0,0,39.66,82.66l29-29a8,8,0,0,0,0-11.31Z" />
    </symbol>
  </svg>
  <div class="modal-back hidden-modal">
    <div class="my-modal">
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
            <form id="adding-form" class="form" action="">
              <div class="form-group">
                <label class="form-label" for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="1"
                  required>
              </div>
              <div class="form-group">
                <label class="form-label" for="name">Teacher Name</label>
                <input type="text" class="form-control" id="teacher" name="teacher" placeholder="Teacher name"
                  tabindex="2" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="message">Comment</label>
                <textarea rows="5" cols="50" name="message" class="form-control" id="comment" placeholder="Comment..."
                  tabindex="3"></textarea>
              </div>
              <input type="hidden" value="" name="entry_id" id="entry_id">
              <div class="text-center">
                <button type="submit" class="btn btn-start-order" id="save-btn">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

        </div>
